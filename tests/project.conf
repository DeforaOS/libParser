targets=clint.log,fixme.log,pclint.log,pkgconfig.log,tests.log,xml,xmllint.log
cppflags_force=-I ../include
cflags_force=`pkg-config --cflags libSystem` -fPIE
cflags=-W -Wall -g -O2 -fPIE -D_FORTIFY_SOURCE=2 -fstack-protector
ldflags_force=`pkg-config --libs libSystem` -L$(OBJDIR)../src -Wl,-rpath,$(PREFIX)/lib -Wl,-rpath,$(OBJDIR)../src -lParser
ldflags=-pie -Wl,-z,relro -Wl,-z,now
dist=Makefile,clint.sh,fixme.sh,pclint.sh,pkgconfig.sh,tests.sh,xml-afl-000000.xmltest,xmllint.sh

#targets
[clint.log]
type=script
script=./clint.sh
depends=clint.sh,$(OBJDIR)../src/libParser.a
enabled=0

[fixme.log]
type=script
script=./fixme.sh
depends=fixme.sh,$(OBJDIR)../src/libParser.a
enabled=0

[pclint.log]
type=script
script=./pclint.sh
depends=pclint.sh,$(OBJDIR)../data/libParser.pc
enabled=0

[pkgconfig.log]
type=script
script=./pkgconfig.sh
depends=pkgconfig.sh,$(OBJDIR)../data/libParser.pc
enabled=0

[tests.log]
type=script
script=./tests.sh
depends=$(OBJDIR)xml$(EXEEXT),tests.sh,xml-afl-000000.xmltest
enabled=0

[xml]
type=binary
sources=xml.c

[xmllint.log]
type=script
script=./xmllint.sh
depends=xmllint.sh,$(OBJDIR)../src/libParser.a
enabled=0
